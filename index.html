<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects display</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./dice/style.css">
    <link rel="stylesheet" href="./sphere/style.css">
    <link rel="stylesheet" href="./loading-hexagon/style.css">
    <script defer src="./sphere/app.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="dice1">
            <div class="cube">
                <div class="side">
                    <div class="dots one">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="side">
                    <div class="dots two">
                        <div>
                            <div class="dot dot1"></div>
                        </div>
                        <div>
                            <div class="dot dot2"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="dots three">
                        <div>
                            <div class="dot dot1"></div>
                        </div>
                        <div>
                            <div class="dot dot2"></div>
                        </div>
                        <div>
                            <div class="dot dot3"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="dots four">
                        <div>
                            <div class="dot dot1"></div>
                        </div>
                        <div>
                            <div class="dot dot2"></div>
                        </div>
                        <div>
                            <div class="dot dot3"></div>
                        </div>
                        <div>
                            <div class="dot dot4"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="dots five">
                        <div>
                            <div class="dot dot1"></div>
                            <div class="dot dot2"></div>
                        </div>
                        <div>
                            <div class="dot dot3"></div>
                        </div>
                        <div>
                            <div class="dot dot4"></div>
                            <div class="dot dot5"></div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="dots six">
                        <div>
                            <div class="dot dot1"></div>
                            <div class="dot dot2"></div>
                        </div>
                        <div>
                            <div class="dot dot3"></div>
                            <div class="dot dot4"></div>
                        </div>
                        <div>
                            <div class="dot dot5"></div>
                            <div class="dot dot6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="orbit1">
            <div class="orbit">
                <div id="moon"></div>
                <div id="planet"></div>
            </div>
        </div>
        <div id="hex1">
            <div class="hexagon">
                <div class="Stack top">
                    <div class="triStack center">
                        <div class="tri top" style="--i: 20;"></div>
                        <div class="tri bottom" style="--i: 5;"></div>
                        <div class="tri left" style="--i: 4;"></div>
                        <div class="tri right" style="--i: 6;"></div>
                    </div>
                    <div class="triStack right actuallyLeft">
                        <div class="tri top" style="--i: 7;"></div>
                        <div class="tri bottom" style="--i: 8;"></div>
                        <div class="tri left" style="--i: 9;"></div>
                        <div class="tri right" style="--i: 21;"></div>
                    </div>
                    <div class="triStack left actuallyRight">
                        <div class="tri top" style="--i: 3;"></div>
                        <div class="tri bottom" style="--i: 2;"></div>
                        <div class="tri left" style="--i: 19;"></div>
                        <div class="tri right" style="--i: 1;"></div>
                    </div>
                </div>
                
                <div class="Stack bottom">
                    <div class="triStack center">
                        <div class="tri top" style="--i: 23;"></div>
                        <div class="tri bottom" style="--i: 14;"></div>
                        <div class="tri left" style="--i: 13;"></div>
                        <div class="tri right" style="--i: 15;"></div>
                    </div>
                    <div class="triStack right">
                        <div class="tri top" style="--i: 16;"></div>
                        <div class="tri bottom" style="--i: 17;"></div>
                        <div class="tri left" style="--i: 0;"></div>
                        <div class="tri right" style="--i: 18;"></div>
                    </div>
                    <div class="triStack left">
                        <div class="tri top" style="--i: 12;"></div>
                        <div class="tri bottom" style="--i: 11;"></div>
                        <div class="tri left" style="--i: 22;"></div>
                        <div class="tri right" style="--i: 10;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
